name: Build
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  Build:
    runs-on: ubuntu-18.04
    steps:
      - name: Check Out Everything
        id: checkout
        uses: actions/checkout@v2
        with:
          submodules: true
      - run: echo "LLVM_INSTALL_PREFIX=${{ github.workspace }}/llvm" >> $GITHUB_ENV
      - name: Cache LLVM and Clang
        id: cache-llvm
        uses: actions/cache@v2
        with:
          path: |
            ${{ env.LLVM_INSTALL_PREFIX }}
          key: llvm-9.0
      - name: Install LLVM And Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "9.0"
          directory: ${{ env.LLVM_INSTALL_PREFIX }}
          cached: ${{ steps.cache-llvm.outputs.cache-hit }}
      - name: Install Required Packages
        run: sudo apt-get update && sudo apt-get install -y ninja-build libgl1-mesa-dev libgl1-mesa-glx libxi-dev
      - name: Build Filament
        run: |
          cd ${{ github.workspace }}/src/lib/ && ./build.sh desktop
      - name: Publish Binaries
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            src/lib/build/desktop/libfilament.clawed.so
            src/lib/build/desktop/libfilament.ui.clawed.so
            src/lib/build/desktop/libfilament.util.clawed.so
